    let idx = 0;
    let flipped = false;
    let showFurigana = true;
    let autoFlipTimeout = null;

    const card = document.getElementById("card");
    const wordArea = document.getElementById("wordArea");
    const readingArea = document.getElementById("readingArea");
    const meaningArea = document.getElementById("meaningArea");
    const indexInfo = document.getElementById("indexInfo");
    const autoFlipSelect = document.getElementById("autoFlipSelect");
    const quizModeToggle = document.getElementById("quizModeToggle");
    const furiganaBtn = document.getElementById("furiganaBtn");

    function updateCard() {
      const current = deck[idx];
      wordArea.innerHTML = showFurigana
        ? `<ruby>${current.word}<rt>${current.reading}</rt></ruby>`
        : current.word;
      readingArea.textContent = showFurigana ? "" : current.reading;

      if (quizModeToggle.checked) {
        meaningArea.textContent = "";
        card.classList.remove("flipped");
        flipped = false;
      } else {
        meaningArea.textContent = current.meaning;
      }

      indexInfo.textContent = `${idx + 1} / ${deck.length}`;
      scheduleAutoFlip();
      updateFuriganaButtonText(); // ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆæ›´æ–°
    }

    function flipCard() {
      if (quizModeToggle.checked) return;
      flipped = !flipped;
      card.classList.toggle("flipped", flipped);
    }

    function nextCard() {
      idx = (idx + 1) % deck.length;
      flipped = false;
      card.classList.remove("flipped");
      updateCard();
    }

    function prevCard() {
      idx = (idx - 1 + deck.length) % deck.length;
      flipped = false;
      card.classList.remove("flipped");
      updateCard();
    }

    function scheduleAutoFlip() {
      clearTimeout(autoFlipTimeout);
      const delay = parseInt(autoFlipSelect.value);
      if (delay > 0 && !quizModeToggle.checked) {
        autoFlipTimeout = setTimeout(() => {
          flipCard();
        }, delay);
      }
    }

    function speakJapanese(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP";
      utterance.rate = 0.9;
      window.speechSynthesis.speak(utterance);
    }

    // ãµã‚ŠãŒãªè¡¨ç¤º/éè¡¨ç¤ºãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆæ›´æ–°
    function updateFuriganaButtonText() {
      if (showFurigana) {
        furiganaBtn.textContent = "ãµã‚ŠãŒãªéè¡¨ç¤º";
      } else {
        furiganaBtn.textContent = "ãµã‚ŠãŒãªè¡¨ç¤º";
      }
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
    document.getElementById("nextBtn").addEventListener("click", nextCard);
    document.getElementById("prevBtn").addEventListener("click", prevCard);
    document.getElementById("flipBtn").addEventListener("click", flipCard);
    document.getElementById("furiganaBtn").addEventListener("click", () => {
      showFurigana = !showFurigana;
      updateCard();
    });

    card.addEventListener("click", flipCard);
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        flipCard();
      }
    });

    autoFlipSelect.addEventListener("change", scheduleAutoFlip);
    quizModeToggle.addEventListener("change", updateCard);

    document.getElementById("speakBtn").addEventListener("click", () => {
      const current = deck[idx];
      speakJapanese(current.word);
    });

    document.getElementById("showListBtn").addEventListener("click", () => {
      const list = document.getElementById("wordList");
      list.innerHTML = "";
      deck.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = `<ruby>${item.word}<rt>${item.reading}</rt></ruby> - ${item.meaning}`;
        li.style.marginBottom = "8px";
        list.appendChild(li);
      });
      document.getElementById("wordListModal").style.display = "block";
    });

    document.getElementById("closeListBtn").addEventListener("click", () => {
      document.getElementById("wordListModal").style.display = "none";
    });

    updateCard();  // åˆæœŸåŒ–
  </script>
