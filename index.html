<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JLPT 単語カード N4</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #eef2ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: #1e293b;
    }
    .card {
      width: 100%;
      max-width: 600px;
      height: 320px;
      perspective: 1000px;
      cursor: pointer;
      margin-bottom: 24px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      background: linear-gradient(135deg, #f0f4ff, #d9e6ff);
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      box-sizing: border-box;
    }
    .card-front {
      color: #111827;
    }
    .card-back {
      background: #3b82f6;
      color: white;
      transform: rotateY(180deg);
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .word {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    ruby rt {
      color: #2563eb;
      font-weight: 600;
      font-size: 0.6em;
    }
    .reading {
      font-size: -0px;
      color: #3b82f6;
      margin-top: 6px;
    }
    #indexInfo {
      font-weight: 600;
      color: #475569;
      margin-bottom: 20px;
    }
    button {
      background-color: #e0e7ff;
      color: #1e293b;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 0 6px;
      box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    button:hover {
      background-color: #3b82f6;
      color: white;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    .speak-btn {
      background: #e0e7ff;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .speak-btn svg {
      width: 30px;
      height: 30px;
      fill: #4a90e2;
      transition: transform 0.3s, fill 0.3s;
    }
    .speak-btn.playing svg {
      fill: #ff5722;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<h1>JLPT 単語カード N4</h1>

<div class="card" id="card" title="クリックまたはスペースキーで意味を表示">
  <div class="card-inner">
    <div class="card-front">
      <div class="word" id="wordArea"></div>
      <div class="reading" id="readingArea"></div>
    </div>
    <div class="card-back">
      <div class="meaning" id="meaningArea"></div>
      <div class="example" id="exampleArea" style="font-size:16px; margin-top:12px;"></div>
    </div>
  </div>
</div>

<div id="indexInfo"></div>

<div class="button-group">
  <button id="prevBtn">前へ</button>
  <button id="flipBtn">意味を表示/非表示</button>
  <button id="nextBtn">次へ</button>
  <button id="furiganaBtn">ふりがな表示</button>
  <button id="showListBtn">📋 全単語一覧</button>
  <button class="speak-btn" id="speakBtn" title="Озвучить">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c3.39.49 6 3.39 6 6.71s-2.61 6.22-6 6.71v2.06c4.45-.52 8-4.31 8-8.77s-3.55-8.25-8-8.77z"/>
    </svg>
  </button>
</div>

<div id="wordListModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:#ffffffee; overflow:auto; padding:20px; z-index:999;">
  <button id="closeListBtn" style="float:right;">❌ 閉じる</button>
  <h2>全単語一覧</h2>
  <ul id="wordList" style="list-style:none; padding:0;"></ul>
</div>

let idx=0, flipped=false, showFurigana=true;
const card=document.getElementById("card");
const wordArea=document.getElementById("wordArea");
const readingArea=document.getElementById("readingArea");
const meaningArea=document.getElementById("meaningArea");
const exampleArea=document.getElementById("exampleArea");
const indexInfo=document.getElementById("indexInfo");
const furiganaBtn=document.getElementById("furiganaBtn");
const speakBtn=document.getElementById("speakBtn");

function updateCard(){
  const cur=deckN4[idx];
  wordArea.innerHTML = showFurigana ? `<ruby>${cur.word}<rt>${cur.reading}</rt></ruby>` : cur.word;
  readingArea.textContent = showFurigana ? "" : cur.reading;
  meaningArea.textContent = `${cur.meaning.ru} / ${cur.meaning.en} / ${cur.meaning.zh} / ${cur.meaning.vi}`;
  exampleArea.textContent = cur.example.ja;
  indexInfo.textContent = `${idx+1} / ${deckN4.length}`;
  furiganaBtn.textContent = showFurigana ? "ふりがな非表示" : "ふりがな表示";
}

function flipCard(){ flipped=!flipped; card.classList.toggle("flipped",flipped);}
function nextCard(){ idx=(idx+1)%deckN4.length; flipped=false; card.classList.remove("flipped"); updateCard();}
function prevCard(){ idx=(idx-1+deckN4.length)%deckN4.length; flipped=false; card.classList.remove("flipped"); updateCard();}
function speakJapanese(text){ const synth=window.speechSynthesis; let utter=new SpeechSynthesisUtterance(text); let voices=synth.getVoices(); let jpVoice=voices.find(v=>v.lang==="ja-JP"); if(jpVoice) utter.voice=jpVoice; utter.lang="ja-JP"; utter.pitch=0.9; utter.rate=0.85; utter.volume=1; speakBtn.classList.add("playing"); utter.onend=()=>speakBtn.classList.remove("playing"); synth.cancel(); synth.speak(utter);}

document.getElementById("nextBtn").addEventListener("click",nextCard);
document.getElementById("prevBtn").addEventListener("click",prevCard);
document.getElementById("flipBtn").addEventListener("click",flipCard);
furiganaBtn.addEventListener("click",()=>{ showFurigana=!showFurigana; updateCard(); });
card.addEventListener("click",flipCard);
document.addEventListener("keydown",(e)=>{ if(e.code==="Space"){ e.preventDefault(); flipCard(); }});
speakBtn.addEventListener("click",()=>{ speakJapanese(deckN4[idx].word); });

document.getElementById("showListBtn").addEventListener("click",()=>{
  const list=document.getElementById("wordList");
  list.innerHTML="";
  deckN4.forEach(item=>{
    const li=document.createElement("li");
    li.innerHTML=`<ruby>${item.word}<rt>${item.reading}</rt></ruby> - ${item.meaning.ru} / ${item.meaning.en} / ${item.meaning.zh} / ${item.meaning.vi}<br><small>${item.example.ja}</small>`;
    li.style.marginBottom="12px";
    list.appendChild(li);
  });
  document.getElementById("wordListModal").style.display="block";
});
document.getElementById("closeListBtn").addEventListener("click",()=>{document.getElementById("wordListModal").style.display="none";});

updateCard();
</script>
