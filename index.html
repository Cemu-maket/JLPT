  let currentDeck = deckN4;
    let idx = 0;
    let flipped = false;
    let showFurigana = true;

    const card = document.getElementById("card");
    const wordArea = document.getElementById("wordArea");
    const readingArea = document.getElementById("readingArea");
    const meaningArea = document.getElementById("meaningArea");
    const indexInfo = document.getElementById("indexInfo");
    const furiganaBtn = document.getElementById("furiganaBtn");
    const speakBtn = document.getElementById("speakBtn");

    function updateCard() {
      const current = currentDeck[idx];
      wordArea.innerHTML = showFurigana
        ? `<ruby>${current.word}<rt>${current.reading}</rt></ruby>`
        : current.word;
      readingArea.textContent = showFurigana ? "" : current.reading;
      meaningArea.textContent = current.meaning;
      indexInfo.textContent = `${idx + 1} / ${currentDeck.length}`;
      updateFuriganaButtonText();
    }

    function flipCard() {
      flipped = !flipped;
      card.classList.toggle("flipped", flipped);
    }

    function nextCard() {
      idx = (idx + 1) % currentDeck.length;
      flipped = false;
      card.classList.remove("flipped");
      updateCard();
    }

    function prevCard() {
      idx = (idx - 1 + currentDeck.length) % currentDeck.length;
      flipped = false;
      card.classList.remove("flipped");
      updateCard();
    }

    function speakJapanese(text) {
      const synth = window.speechSynthesis;
      let utterance = new SpeechSynthesisUtterance(text);
      const voices = synth.getVoices();
      let jpVoice = voices.find(v => v.lang === "ja-JP");
      if (jpVoice) utterance.voice = jpVoice;
      utterance.lang = "ja-JP";
      utterance.pitch = 0.9;
      utterance.rate = 0.85;
      utterance.volume = 1;
      speakBtn.classList.add("playing");
      utterance.onend = () => speakBtn.classList.remove("playing");
      synth.cancel();
      synth.speak(utterance);
    }

    function updateFuriganaButtonText() {
      furiganaBtn.textContent = showFurigana ? "ใตใใใช้่กจ็คบ" : "ใตใใใช่กจ็คบ";
    }

    document.getElementById("nextBtn").addEventListener("click", nextCard);
    document.getElementById("prevBtn").addEventListener("click", prevCard);
    document.getElementById("flipBtn").addEventListener("click", flipCard);
    document.getElementById("furiganaBtn").addEventListener("click", () => {
      showFurigana = !showFurigana;
      updateCard();
    });
    card.addEventListener("click", flipCard);
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        flipCard();
      }
    });
    document.getElementById("speakBtn").addEventListener("click", () => {
      const current = currentDeck[idx];
      speakJapanese(current.word);
    });
    document.getElementById("showListBtn").addEventListener("click", () => {
      const list = document.getElementById("wordList");
      list.innerHTML = "";
      currentDeck.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = `<ruby>${item.word}<rt>${item.reading}</rt></ruby> - ${item.meaning}`;
        li.style.marginBottom = "8px";
        list.appendChild(li);
      });
      document.getElementById("wordListModal").style.display = "block";
    });
    document.getElementById("closeListBtn").addEventListener("click", () => {
      document.getElementById("wordListModal").style.display = "none";
    });
    updateCard();
  </script>
